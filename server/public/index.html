<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="topText">
        <h1>Server Side Calculator:</h1>
    </div>

    <div class="inputs">
        <input type="number">
        <select name="operator" id="operatorSelector">
            <option disabled selected hidden>Operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number">
        <button id="evalButton" class="">=</button>
        <button id="clearButton" class="">Clear</button>
    </div>

    <div id="resultFeild"> <p>21</p> </div>

    <div id="mathHistory"> <p>9 + 10 = 21</p> </div>

</body>

</html>
