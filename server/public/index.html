<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="topText">
        <h1>Server Side Calculator</h1>
    </div>

    <div id="tableContainer">

        <table class="inputTable">
            <tr>
                <th>
                    <input type="number" class="input-group-text" id="numOneIn" placeholder="Input Number">
                </th>
                <th>
                    <select name="operator" id="operatorSelector" class="btn btn-dark dropdown-toggle">
                        <option value="default" disabled selected hidden>Operator</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </th>
                <th>
                    <input type="number" class="input-group-text" id="numTwoIn" placeholder="Input Number">
                </th>
                <th>
                    <button id="evalButton" class="btn btn-outline-dark">=</button>
                </th>
                <th>
                    <button id="clearButton" class="btn btn-outline-danger">Clear</button>
                </th>
            </tr>
        </table>

    </div>


    <div id="resultFeild">
        <p class="result">Result: <span id="currentResult"></span></p>
    </div>


    <div id="mathHistory">
        <table class="table table-dark table-hover" id="historyTable">
            <thead>
                <tr>
                    <th>
                        History:
                    </th>
                    <th>
                        Result:
                    </th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
            </tbody>
        </table>
    </div>

</body>

</html>
